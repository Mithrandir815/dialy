{% extends 'nikki/base.html' %}

{% block content %}
<h1>dialy</h1>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for day in day_list %}
    <tr>
      <td>{{ day.title }}</td>
      <td>{{ day.date }}</td>
      <td><a href="{% url 'nikki:update' day.pk %}">Update</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
